version: "3.5"

services:
  mariadb:
    image: mariadb:10.5.5
    container_name: mariadb
    restart: always
    environment:
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "123"
      MYSQL_ROOT_PASSWORD: "123"
      TZ: "Asia/Shanghai"
    ports:
      - "3306:3306"
    volumes:
      - "$PWD/mariadb/data:/var/lib/mysql"
      - "$PWD/mariadb/log:/var/log/mysql"
      - "$PWD/mariadb/conf:/etc/mysql"

  mongo:
    image: mongo:latest
    restart: always
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - "$PWD/mongo/mongo_data:/data/db"

  redis:
    image: redis:latest
    restart: always
    container_name: redis
    ports:
      - "6379:6379"

  consul:
    image: consul:latest
    container_name: consul
    ports:
      - "8500:8500"
    volumes:
      - "$PWD/consul:/consul"

  # jenkins:
  #   image: jenkins/jenkins:latest
  #   restart: always
  #   container_name: jenkins
  #   ports:
  #     - "8080:8080"
