  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - 1080:80
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "$PWD/nginx/conf/log:/var/log/nginx"
      - "$PWD/nginx/conf/nginx.conf:/etc/nginx/nginx.conf"
      - "$PWD/nginx/conf/html:/usr/share/nginx/html"
    networks:
      - app_net

networks:
  app_net:
    driver: bridge
